<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="grid-container">
        <section class="self-card_container">
            <div class="data-self">
                <span><img src="./assets/images/image-jeremy.png" alt=""></span>
                <span>
                    <p>Report for</p>
                    <p>Jeremy Robson</p>
                </span>
            </div>
        </section>
        <section class="frequency-time_container">
            <div class="frequency">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </section>
        <section class="work-card_container">
            <span><img class="icon"  src="./assets/images/icon-work.svg" alt=""></span>
            <div class="data">
                <div class="data-top">
                    <p>Work</p>
                    <div id="ellipsis"><img src="./assets/images/icon-ellipsis.svg" alt=""></div>
                </div>
                <div class="data-bottom">
                    <p>32hrs</p>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
        </section>
        <section class="play-card_container">
            <span><img class="icon" src="./assets/images/icon-play.svg" alt=""></span>
            <div class="data">
                <div class="data-top">
                    <p>Play</p>
                    <div id="ellipsis"><img src="./assets/images/icon-ellipsis.svg" alt=""></div>
                </div>
                <div class="data-bottom">
                    <p>10hrs</p>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>
        </section>
        <section class="study-card_container">
            <span><img class="icon" src="./assets/images/icon-study.svg" alt=""></span>
            <div class="data">
                <div class="data-top">
                    <p>Study</p>
                    <div id="ellipsis"><img src="./assets/images/icon-ellipsis.svg" alt=""></div>
                </div>
                <div class="data-bottom">
                    <p>4hrs</p>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
        </section>
        <section class="exercise-card_container">
            <span><img class="icon" src="./assets/images/icon-exercise.svg" alt=""></span>
            <div class="data">
                <div class="data-top">
                    <p>Exercise</p>
                    <div id="ellipsis"><img src="./assets/images/icon-ellipsis.svg" alt=""></div>
                </div>
                <div class="data-bottom">
                    <p>4hrs</p>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
        </section>
        <section class="social-card_container">
            <span><img class="icon" src="./assets/images/icon-social.svg" alt=""></span>
            <div class="data">
                <div class="data-top">
                    <p>Social</p>
                    <div id="ellipsis"><img src="./assets/images/icon-ellipsis.svg" alt=""></div>
                </div>
                <div class="data-bottom">
                    <p>5hrs</p>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
        </section>
        <section class="selfCare-card_container">
            <span><img class="icon" src="./assets/images/icon-self-care.svg" alt=""></span>
            <div class="data">
                <div class="data-top">
                    <p>Self Care</p>
                    <div id="ellipsis"><img src="./assets/images/icon-ellipsis.svg" alt=""></div>
                </div>
                <div class="data-bottom">
                    <p>2hrs</p>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
